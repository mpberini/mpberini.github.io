<body>
	<script>
    var canvas = document.querySelector("canvas");
    canvas.width = 500;
    canvas.height = 120;
    var ctx = canvas.getContext("2d");
    ctx.font = "bold 30px Cursive";

    function drawColors (text,x,y) {
      var colors = ["light-blue","silver","gray", "blue", "indigo", "dark-blue"];
      for (i = 0; i < colors.length: i++) {
        ctx.fillStyle = colors[i];
        ctx.fillText(text, x+ i * 3, y + i * 3);

    }
}
  </script>
